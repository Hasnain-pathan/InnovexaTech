<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - To-Do App</title>
<style>
  /* --- Styles --- */

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: #fff;
    overflow-x: hidden;
  }

  .login-container, .todo-container {
    background: rgba(0,0,0,0.3);
    padding: 40px 30px;
    border-radius: 15px;
    width: 350px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    text-align: center;
    animation: fadeInDown 0.8s ease forwards;
  }

  .todo-container {
    width: 400px;
    max-width: 90vw;
    animation: fadeInUp 0.8s ease forwards;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1, h2 {
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    outline: none;
    transition: box-shadow 0.3s ease;
  }

  input[type="text"]:focus, input[type="password"]:focus {
    box-shadow: 0 0 8px 3px #00FFE7;
    background: #fff;
    color: #000;
  }

  button {
    padding: 12px 20px;
    background: #00FFE7;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
    color: #000;
    box-shadow: 0 4px 12px #00FFE7aa;
  }

  button:hover {
    background: #00ccbb;
  }

  #error-msg {
    margin-top: 10px;
    font-weight: 600;
    color: #ff6b6b;
  }

  .input-group {
    display: flex;
    width: 100%;
    margin-bottom: 20px;
  }

  .input-group input {
    flex-grow: 1;
    border-radius: 8px 0 0 8px;
  }

  .input-group button {
    border-radius: 0 8px 8px 0;
    padding-left: 20px;
    padding-right: 20px;
  }

  #task-list {
    list-style: none;
    padding-left: 0;
    width: 100%;
    max-height: 320px;
    overflow-y: auto;
    color: #fff;
  }

  #task-list li {
    background: rgba(255, 255, 255, 0.15);
    padding: 14px 20px;
    margin-bottom: 12px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    letter-spacing: 0.5px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: background 0.3s ease;
  }

  #task-list li:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  #task-list li button {
    background: #ff4d4d;
    border: none;
    border-radius: 50%;
    color: white;
    font-weight: bold;
    width: 28px;
    height: 28px;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 2px 10px #ff4d4daa;
  }

  #task-list li button:hover {
    background: #e60000;
  }

  .logout-btn {
    margin-top: 20px;
    padding: 12px 30px;
    font-weight: 700;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    background: #ff4d4d;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 12px #ff4d4daa;
    transition: background 0.3s ease;
  }

  .logout-btn:hover {
    background: #e60000;
  }

  @keyframes fadeInDown {
    0% {
      opacity: 0;
      transform: translateY(-30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<!-- Login screen -->
<div id="login-screen" class="login-container">
  <h2>Login to Your To-Do List</h2>
  <input type="text" id="username" placeholder="Enter your name" autocomplete="off" />
  <input type="password" id="password" placeholder="Enter your password" autocomplete="off" />
  <button onclick="login()">Log In</button>
  <p id="error-msg"></p>
</div>

<!-- To-Do app screen (hidden by default) -->
<div id="todo-screen" class="todo-container" style="display:none;">
  <h1>Your Tasks</h1>
  <div class="input-group">
    <input type="text" id="new-task" placeholder="Add a new task..." autocomplete="off" />
    <button onclick="addTask()">Add</button>
  </div>
  <ul id="task-list"></ul>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script>
  // Login & auth logic
  const correctUsername = "admin";
  const correctPassword = "12345";

  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("error-msg");

    if (username === correctUsername && password === correctPassword) {
      sessionStorage.setItem("loggedIn", "true");
      showTodoApp();
    } else {
      errorMsg.textContent = "Invalid name or password!";
      errorMsg.style.color = "#ff6b6b";
    }
  }

  function checkLogin() {
    if (sessionStorage.getItem("loggedIn") === "true") {
      showTodoApp();
    } else {
      showLogin();
    }
  }

  function logout() {
    sessionStorage.removeItem("loggedIn");
    showLogin();
  }

  // UI toggles
  function showLogin() {
    document.getElementById("login-screen").style.display = "block";
    document.getElementById("todo-screen").style.display = "none";
    clearTaskList();
    clearInputs();
  }

  function showTodoApp() {
    document.getElementById("login-screen").style.display = "none";
    document.getElementById("todo-screen").style.display = "flex";
  }

  function clearInputs() {
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
    document.getElementById("error-msg").textContent = "";
  }

  // To-Do app logic
  const taskList = document.getElementById("task-list");
  const newTaskInput = document.getElementById("new-task");

  function clearTaskList() {
    taskList.innerHTML = "";
  }

  function addTask() {
    const taskText = newTaskInput.value.trim();
    if (taskText === "") return;

    const li = document.createElement("li");
    li.textContent = taskText;

    const removeBtn = document.createElement("button");
    removeBtn.textContent = "X";
    removeBtn.onclick = () => li.remove();

    li.appendChild(removeBtn);
    taskList.appendChild(li);

    newTaskInput.value = "";
  }

  // On page load, check if user logged in
  window.onload = checkLogin;
</script>

</body>
</html>
